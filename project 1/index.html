<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frogger</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <script src="functions.js"></script>
</head>
<body>
  <div class="grid"></div>
  <img class ="logo"src="https://logodix.com/logo/1998580.png" alt="Frogger">
  <button class="start-button btn btn-white btn-animation-1">Start</button>
  <div class="lives-counter">Lives: 3</div>
  <div class="game-over">GAME OVER</div>
  <button class="reset-button btn btn-white btn-animation-1" type="button" onClick=location=URL>Reset</button>
  <div class="finish">Well done game finished!</div>
</body>
</html>
